    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <style>
        * { font-family: 'Inter', system-ui, sans-serif; }
        :root { --bg-primary: #faf9f7; --bg-secondary: #f0eeeb; --bg-card: #fff; --text-primary: #1a1a1a; --text-muted: #666; --text-light: #999; --border-color: #e5e5e5; --border-hover: #ccc; }
        .dark { --bg-primary: #0a0a0a; --bg-secondary: #111; --bg-card: #1a1a1a; --text-primary: #fff; --text-muted: #999; --text-light: #666; --border-color: #2a2a2a; --border-hover: #444; }
        body { background: var(--bg-primary); color: var(--text-primary); transition: background 0.3s, color 0.3s; }
        .bg-primary { background: var(--bg-primary); } .bg-secondary { background: var(--bg-secondary); }
        .bg-card { background: var(--bg-card); } .text-primary { color: var(--text-primary); }
        .text-muted { color: var(--text-muted); } .text-light { color: var(--text-light); }
        .border-main { border-color: var(--border-color); }
        .btn-dark { background: var(--text-primary); color: var(--bg-primary); transition: all 0.2s ease; }
        .btn-dark:hover { opacity: 0.8; }
        .btn-outline { border: 1px solid var(--border-color); background: transparent; color: var(--text-primary); transition: all 0.2s ease; }
        .btn-outline:hover { border-color: var(--text-muted); }
        .card { background: var(--bg-card); border: 1px solid var(--border-color); transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .card:hover { border-color: var(--border-hover); box-shadow: 0 8px 30px rgba(0,0,0,0.12); transform: translateY(-4px); }
        .nav-border { border-bottom: 1px solid var(--border-color); }
        .theme-toggle { cursor: pointer; padding: 8px; border-radius: 8px; transition: background 0.2s; }
        .theme-toggle:hover { background: var(--bg-secondary); }
        .text-gradient { background: linear-gradient(135deg, #1a1a1a, #555); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; }
        .dark .text-gradient { background: linear-gradient(135deg, #fff, #999); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; }
        @keyframes checkmark { 0% { transform: scale(0); opacity: 0; } 50% { transform: scale(1.2); } 100% { transform: scale(1); opacity: 1; } }
        @keyframes confetti-fall { 0% { transform: translateY(-100vh) rotate(0deg); opacity: 1; } 100% { transform: translateY(100vh) rotate(720deg); opacity: 0; } }
        .check-animate { animation: checkmark 0.6s ease-out 0.3s both; }
        .confetti-piece { position: fixed; width: 10px; height: 10px; top: -10px; animation: confetti-fall linear forwards; pointer-events: none; z-index: 0; }
    </style>
</head>
<body>
    <nav class="fixed top-0 w-full z-50 bg-primary nav-border">
        <div class="max-w-5xl mx-auto px-6">
            <div class="flex items-center justify-between h-14">
                <div class="flex items-center space-x-8">
                    <a href="../" class="flex items-center space-x-2">
                        <img src="../assets/qcut-logo.png" alt="QCut" class="h-7 w-7">
                        <span class="text-lg font-semibold">QCut</span>
                    </a>
                    <div class="hidden md:flex items-center space-x-6">
                        <a href="../index.html#features" class="text-sm text-muted hover:text-primary transition-colors" data-i18n="nav.features">Features</a>
                        <a href="pricing.html" class="text-sm text-muted hover:text-primary transition-colors" data-i18n="nav.pricing">Pricing</a>
                        <a href="../releases.html" class="text-sm text-muted hover:text-primary transition-colors">Releases</a>
                        <a href="../blog.html" class="text-sm text-muted hover:text-primary transition-colors" data-i18n="nav.docs">Docs</a>
                        <a href="../index.html#contact" class="text-sm text-muted hover:text-primary transition-colors" data-i18n="nav.contact">Contact</a>
                    </div>
                </div>
                <div class="flex items-center space-x-3">
                    <div id="lang-selector" class="relative">
                        <button id="lang-btn" onclick="toggleLangMenu()" class="theme-toggle flex items-center space-x-1" aria-label="Select language">
                            <i data-lucide="globe" class="w-4 h-4"></i>
                            <span class="text-sm" id="lang-label">EN</span>
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                        </button>
                        <div id="lang-menu" class="hidden absolute right-0 mt-2 w-32 card rounded-lg shadow-lg py-1 z-50">
                            <button onclick="switchLanguage('en')" class="w-full px-4 py-2 text-left text-sm hover:bg-secondary flex items-center space-x-2"><span class="font-mono text-xs w-5 text-center">EN</span><span>English</span></button>
                            <button onclick="switchLanguage('zh')" class="w-full px-4 py-2 text-left text-sm hover:bg-secondary flex items-center space-x-2"><span class="font-mono text-xs w-5 text-center">中</span><span>中文</span></button>
                            <button onclick="switchLanguage('ja')" class="w-full px-4 py-2 text-left text-sm hover:bg-secondary flex items-center space-x-2"><span class="font-mono text-xs w-5 text-center">日</span><span>日本語</span></button>
                        </div>
                    </div>
                    <button onclick="toggleTheme()" class="theme-toggle" aria-label="Toggle theme">
                        <svg id="sun-icon" class="w-5 h-5 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path></svg>
                        <svg id="moon-icon" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path></svg>
                    </button>
                    <a href="https://github.com/donghaozhang/qcut/releases" class="btn-dark px-4 py-2 rounded-full text-sm font-medium" data-i18n="nav.download">Download</a>
                </div>
            </div>
        </div>
    </nav>

    <main>
        <!-- Confetti -->
        <div aria-hidden="true">
            <div class="confetti-piece" style="left:10%;background:#3b82f6;animation-duration:3s;animation-delay:0s;border-radius:50%;"></div>
            <div class="confetti-piece" style="left:20%;background:#ec4899;animation-duration:3.5s;animation-delay:0.2s;"></div>
            <div class="confetti-piece" style="left:35%;background:#f59e0b;animation-duration:2.8s;animation-delay:0.4s;border-radius:50%;"></div>
            <div class="confetti-piece" style="left:50%;background:#8b5cf6;animation-duration:3.2s;animation-delay:0.1s;"></div>

            <div class="confetti-piece" style="left:80%;background:#3b82f6;animation-duration:2.9s;animation-delay:0.5s;"></div>
            <div class="confetti-piece" style="left:90%;background:#ec4899;animation-duration:3.1s;animation-delay:0.15s;border-radius:50%;"></div>
            <div class="confetti-piece" style="left:45%;background:#f59e0b;animation-duration:3.3s;animation-delay:0.6s;"></div>

        <section class="pt-32 pb-24 px-6 flex items-center justify-center min-h-screen relative z-10">
            <div class="text-center max-w-md" data-aos="fade-up">
                <!-- Checkmark -->
                <div class="check-animate inline-flex items-center justify-center w-20 h-20 rounded-full bg-green-100 dark:bg-green-900/30 mb-6">
                    <svg class="w-10 h-10 text-green-500" fill="none" stroke="currentColor" stroke-width="3" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7"/></svg>
                </div>
                <h1 class="text-3xl font-bold mb-2" data-i18n="success.title">Payment Successful!</h1>
                <p class="text-lg text-muted mb-2" data-i18n="success.subtitle">Your Pro plan is now active.</p>
                <p class="text-sm text-muted mb-8" data-i18n="success.desc">You can now enjoy unlimited AI videos, 4K export, and all premium features.</p>
                <div class="space-y-3">
                    <a href="qcut://activate?token=xxx" class="btn-dark inline-block px-8 py-3 rounded-full text-sm font-medium" data-i18n="success.openApp">Open QCut</a>
                    <div><a href="../index.html" class="text-sm text-muted hover:text-primary" data-i18n="success.backHome">Back to Home</a></div>
                </div>
            </div>
        </section>
    </main>

    <footer class="py-12 px-6 border-t border-main">

            <div class="flex items-center space-x-4">

                </a>

        </div>
    </footer>

    <script src="../js/payment.js"></script>
    <script src="../theme.js"></script>
    <script src="../i18n.js"></script>

        lucide.createIcons();
        AOS.init({ duration: 600, easing: 'ease-out', once: true, offset: 50 });

</body>
